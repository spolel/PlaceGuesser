<div class="container">
    <div class="image-container">
        <img *ngIf="_avatarUrl" [src]="_avatarUrl" alt="Avatar" class="avatar image" />
    </div>
    <div class="upload-button">
        <button mat-raised-button color="accent" (click)="fileInput.click()" [disabled]="uploading">
            {{ uploading ? 'Uploading ...' : 'Upload new image' }}
        </button>
        <input hidden #fileInput (change)="uploadAvatar($event)" [disabled]="uploading" type="file" id="file">
    </div>
</div>
