<app-navbar></app-navbar>
<div class="container">
    <h1 class="title unselectable">PLACE GUESSER</h1>
    <img *ngIf="!mobile" class="logo unselectable" src="../../../../assets/earth-logo.svg" />
    <div class="buttons-container">
        <div class="ripple-container classic-background" matRipple [matRippleCentered]="false" [matRippleDisabled]="false"
            (click)="routeTo('classic')">
            Classic
        </div>
        <div class="ripple-container country-background" matRipple [matRippleCentered]="false" [matRippleDisabled]="false"
            (click)="routeTo('country')">
            Country
        </div>
    </div>
</div>
