<app-navbar></app-navbar>
<div class="container">
  <div class="title unselectable">
    LEADERBOARD
  </div>
  <div class="leaderboard-container">
    <app-leaderboard
      class="leaderboard"
      (selectedPathsEvent)="openMap($event)"
    ></app-leaderboard>
    <app-map *ngIf="mapOpen" class="map" [paths]="selectedPaths"></app-map>
  </div>
</div>
