<mat-card class="status-bar">
    <div class="title-container" (click)="resetGame()">
        <div class="title unselectable">PLACE GUESSER</div>
        <img class="logo unselectable" src="../../../assets/earth-logo.svg"/>
    </div>
    <div *ngIf="!gameEnded">Round {{round}}/5 </div>
    <div>Total score: {{totalScore}} </div>
</mat-card>
<div class="container">
    <div #placecontainer ></div>
    <div *ngIf="imageLoaded && !gameEnded" class="carousel-container">
        <app-image-carousel [images]="images"></app-image-carousel>
    </div>
    <div class="map-container">
        <app-map-selector 
            #map 
            [solutionCoords]="solutionCoords" 
            [gameEnded]="gameEnded" 
            [distance]="distance"
            [score]="score"
            [round]="round"
            (guessEvent)="checkGuess($event)" 
            (nextRoundEvent)="nextRound()" 
        ></app-map-selector>
    </div>
    <button *ngIf="gameEnded" id="button-guess" color="basic" mat-raised-button (click)="playAgain()">
        PLAY AGAIN
    </button>
</div>
